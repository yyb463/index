<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>隐私数据监控报告</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0c0e1d, #1a1d3a);
            color: #e0e0e0;
            padding: 20px;
            position: relative;
            /* 去掉 overflow: hidden，改成 auto，允许滚动 */
            overflow-y: auto;
            /* 去掉 flex 布局，改用块级布局 */
            /* display: flex; */
            /* justify-content: center; */
            /* align-items: center; */
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(15, 18, 35, 0.85);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 2;
            /* 添加水平居中 */
            margin: 0 auto;
        }

        /* 扫描线效果 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: rgba(0, 255, 187, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 187, 0.5);
            animation: scanLine 4s linear infinite;
            z-index: 1000;
        }

        /* 网格线效果 */
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: linear-gradient(
                    rgba(67, 97, 238, 0.05) 1px,
                    transparent 1px
                ),
                linear-gradient(90deg, rgba(67, 97, 238, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(67, 97, 238, 0.3);
            position: relative;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #00f7ff, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
        }

        .header p {
            color: #b0b0b0;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(30, 35, 60, 0.6);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(67, 97, 238, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 247, 255, 0.3);
            border: 1px solid rgba(0, 247, 255, 0.3);
        }

        .stat-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 5px;
            background: linear-gradient(to bottom, #00f7ff, #4361ee);
        }

        .stat-card h3 {
            color: #b0e0ff;
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-card .stat-value {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
            background: linear-gradient(to right, #ffffff, #b0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-card .stat-note {
            color: #8899bb;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .data-flow {
            background: rgba(30, 35, 60, 0.6);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(67, 97, 238, 0.2);
        }

        .data-flow h3 {
            color: #b0e0ff;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .flow-chart {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .flow-node {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
        }

        .node-icon {
            width: 60px;
            height: 60px;
            background: rgba(67, 97, 238, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            color: #00f7ff;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
        }

        .node-label {
            text-align: center;
            color: #b0b0b0;
            font-size: 0.95rem;
        }

        .divider {
            display: flex;
            align-items: center;
            color: #4361ee;
        }

        .divider i {
            font-size: 2rem;
            opacity: 0.7;
        }

        .privacy-score {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(30, 35, 60, 0.6);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(67, 97, 238, 0.2);
        }

        .score-display {
            text-align: center;
        }

        .score-display .score {
            font-size: 5rem;
            font-weight: bold;
            color: #f94c66;
            text-shadow: 0 0 20px rgba(249, 76, 102, 0.5);
        }

        .score-display .label {
            font-size: 1.2rem;
            color: #b0e0ff;
            margin-top: -15px;
        }

        .score-explanation {
            max-width: 400px;
        }

        .score-explanation h4 {
            color: #b0e0ff;
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .score-explanation p {
            color: #8899bb;
            line-height: 1.6;
            font-size: 1rem;
        }

        /* 扫描线动画 */
        @keyframes scanLine {
            0% {
                transform: translateY(-6px);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>隐私数据监控报告</h1>
            <p>持续监控您的个人信息，防止泄露与滥用，保障数据安全。</p>
        </header>

        <section class="stats-container">
            <div class="stat-card">
                <h3><i class="fa-solid fa-database"></i> 数据库风险</h3>
                <div class="stat-value">8</div>
                <div class="stat-note">潜在泄露风险的数据库数量</div>
            </div>
            <div class="stat-card">
                <h3><i class="fa-solid fa-bug"></i> 漏洞数量</h3>
                <div class="stat-value">15</div>
                <div class="stat-note">检测到的安全漏洞总数</div>
            </div>
            <div class="stat-card">
                <h3><i class="fa-solid fa-shield-halved"></i> 防护等级</h3>
                <div class="stat-value">B+</div>
                <div class="stat-note">当前数据安全防护评估等级</div>
            </div>
        </section>

        <section class="data-flow">
            <h3><i class="fa-solid fa-network-wired"></i> 数据流向示意</h3>
            <div class="flow-chart">
                <div class="flow-node">
                    <div class="node-icon"><i class="fa-solid fa-database"></i></div>
                    <div class="node-label">数据库</div>
                </div>
                <div class="divider"><i class="fa-solid fa-arrow-right"></i></div>
                <div class="flow-node">
                    <div class="node-icon"><i class="fa-solid fa-server"></i></div>
                    <div class="node-label">服务器</div>
                </div>
                <div class="divider"><i class="fa-solid fa-arrow-right"></i></div>
                <div class="flow-node">
                    <div class="node-icon"><i class="fa-solid fa-user-shield"></i></div>
                    <div class="node-label">用户防护</div>
                </div>
            </div>
        </section>

        <section class="privacy-score">
            <div class="score-display">
                <div class="score">72</div>
                <div class="label">隐私评分</div>
            </div>
            <div class="score-explanation">
                <h4><i class="fa-solid fa-info-circle"></i> 评分说明</h4>
                <p>
                    评分基于数据安全指标，数值越高表示隐私保护越完善。建议持续关注并优化数据防护措施。
                </p>
            </div>
        </section>
    </div>
</body>
</html>
